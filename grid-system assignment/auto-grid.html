<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-auto-row: 50px;
      grid-auto-column: 100px;
      gap: 10px;
    }

    .item {
      background-color: lightblue;
      border: 1px solid darkblue;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
  </div>
</body>
</html>



<!-- que-1: Explain the use of grid-auto-row and grid-auto-column using code examples.
grid-auto-row and grid-auto-column are properties used in CSS Grid Layout to control the sizing and behavior of rows and columns that are created implicitly when there aren't enough explicit grid tracks defined. These properties allow you to specify the size and behavior of these automatically generated rows and columns. -->
